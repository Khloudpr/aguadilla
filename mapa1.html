<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aguadilla GIS Premium - Mapa Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        #map { height: 600px; width: 100%; border-radius: 2.5rem; border: 6px solid white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); z-index: 1; }
        .filter-btn.active { background-color: #1e3a8a !important; color: white !important; transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.3); }
        .sidebar-link { font-size: 0.85rem; letter-spacing: 0.05em; font-weight: 800; }
        body { min-height: 100vh; display: flex; flex-direction: column; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .leaflet-popup-content-wrapper { border-radius: 1.5rem; padding: 8px; }
        .zona-item { cursor: pointer; transition: all 0.3s ease; }
        .zona-item:hover { transform: translateX(5px); }
        .btn-logout { transition: all 0.3s ease; }
        .btn-logout:hover { background-color: #dc2626; transform: translateX(5px); }
        
        /* Marker cluster colors */
        .marker-cluster-small { background-color: rgba(181, 226, 140, 0.6); }
        .marker-cluster-small div { background-color: rgba(110, 204, 57, 0.6); }
        .marker-cluster-medium { background-color: rgba(241, 211, 87, 0.6); }
        .marker-cluster-medium div { background-color: rgba(240, 194, 12, 0.6); }
        .marker-cluster-large { background-color: rgba(253, 156, 115, 0.6); }
        .marker-cluster-large div { background-color: rgba(241, 128, 23, 0.6); }
        
        /* Legend */
        .legend { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.2); }
        .legend-item { display: flex; align-items: center; margin: 5px 0; font-size: 11px; font-weight: bold; }
        .legend-color { width: 20px; height: 20px; border-radius: 50%; margin-right: 8px; border: 2px solid white; box-shadow: 0 0 3px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="font-sans">

    <!-- Mobile Menu Button -->
    <button onclick="toggleMobileMenu()" class="md:hidden fixed top-4 left-4 z-50 bg-blue-900 text-white p-3 rounded-xl shadow-lg">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" onclick="toggleMobileMenu()" class="md:hidden fixed inset-0 bg-black/50 z-40 opacity-0 pointer-events-none transition-opacity"></div>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-72 bg-blue-900 text-white p-8 flex flex-col fixed md:sticky top-0 h-screen shadow-2xl z-40 -translate-x-full md:translate-x-0 transition-transform duration-300">
            <!-- Close button (solo móvil) -->
            <button onclick="toggleMobileMenu()" class="md:hidden absolute top-4 right-4 text-white text-2xl">
                <i class="fas fa-times"></i>
            </button>

            <div class="flex items-center gap-3 mb-12">
                <div class="bg-white text-blue-900 p-1.5 rounded-lg font-black text-xl shadow-lg">AR</div>
                <span class="font-black text-xl uppercase italic tracking-tighter">Aguadilla</span>
            </div>
            <nav class="space-y-6 flex-1">
                <a href="dashboard1.html" class="sidebar-link flex items-center gap-4 opacity-70 hover:opacity-100 transition-all p-2"><i class="fas fa-chart-pie w-6 text-lg"></i> DASHBOARD</a>
                <a href="reportes1.html" class="sidebar-link flex items-center gap-4 opacity-70 hover:opacity-100 transition-all p-2"><i class="fas fa-clipboard-list w-6 text-lg"></i> REPORTES</a>
                <a href="mapa1.html" class="sidebar-link flex items-center gap-4 bg-blue-800 p-4 rounded-2xl shadow-xl"><i class="fas fa-map-marked-alt w-6 text-lg"></i> MAPA</a>
            </nav>
            
            <!-- User Info & Logout -->
            <div class="border-t border-blue-800 pt-6 space-y-4">
                <div class="bg-blue-800/50 rounded-2xl p-4">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="bg-blue-700 w-10 h-10 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-black text-white truncate" id="user-name">Empleado</p>
                            <p class="text-[9px] text-blue-300 truncate" id="user-email">email@aguadilla.com</p>
                        </div>
                    </div>
                </div>
                
                <button onclick="cerrarSesion()" class="btn-logout w-full bg-red-600 hover:bg-red-700 text-white p-3 rounded-2xl shadow-lg flex items-center justify-center gap-2 font-black text-sm uppercase tracking-wider">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </div>
            
            <div class="pt-4 text-[10px] font-black text-blue-400 uppercase tracking-widest italic text-center">
                GIS Premium v2.0
            </div>
        </aside>

        <div class="flex-1 flex flex-col p-4 md:p-10">
            <header class="mb-6 flex flex-col gap-4">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-black text-slate-800 tracking-tight italic uppercase">Mapa Inteligente</h1>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></span>
                            <p class="text-slate-500 font-bold text-sm">Sistema GIS en tiempo real</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-2 flex-wrap">
                        <button onclick="toggleHeatmap()" id="btn-heatmap" class="bg-white text-slate-700 px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition-all text-xs font-black uppercase">
                            <i class="fas fa-fire mr-2"></i>Heatmap
                        </button>
                        <button onclick="exportarCSV()" class="bg-white text-slate-700 px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition-all text-xs font-black uppercase">
                            <i class="fas fa-download mr-2"></i>Exportar
                        </button>
                        <button onclick="fetchDataFromServer()" class="bg-blue-900 text-white px-4 py-2 rounded-xl shadow-lg hover:bg-blue-800 transition-all text-xs font-black uppercase">
                            <i class="fas fa-sync-alt mr-2" id="sync-icon"></i>Refrescar
                        </button>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="flex gap-2">
                    <input type="text" id="search-input" placeholder="Buscar por ID, categoría o ubicación..." class="flex-1 px-4 py-3 rounded-2xl border-2 border-slate-200 focus:border-blue-900 outline-none text-sm font-bold">
                    <button onclick="buscarReporte()" class="bg-blue-900 text-white px-6 py-3 rounded-2xl shadow-lg hover:bg-blue-800 transition-all">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- Filters -->
                <div class="flex flex-wrap gap-2">
                    <button data-status="Todos" class="filter-btn active px-4 py-2.5 rounded-2xl text-[10px] font-black uppercase transition-all tracking-widest bg-slate-100">Todos</button>
                    <button data-status="Nuevo" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest bg-slate-50">Nuevos</button>
                    <button data-status="Pendiente" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest bg-slate-50">Pendientes</button>
                    <button data-status="En Revisión" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest whitespace-nowrap bg-slate-50">En Revisión</button>
                    <button data-status="Completado" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest bg-slate-50">Completados</button>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <div class="lg:col-span-3"><div id="map"></div></div>
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl border border-slate-100 h-full">
                        <h3 class="font-black text-slate-800 mb-6 italic text-sm uppercase tracking-widest border-b-4 border-blue-900 pb-3">
                            <i class="fas fa-map-marker-alt mr-2"></i>Resumen por Zona
                        </h3>
                        <div id="lista-areas" class="space-y-3 max-h-[480px] overflow-y-auto pr-2">
                            <div class="space-y-4">
                                <div class="h-12 bg-slate-100 rounded-2xl animate-pulse"></div>
                                <div class="h-12 bg-slate-100 rounded-2xl animate-pulse opacity-50"></div>
                                <div class="h-12 bg-slate-100 rounded-2xl animate-pulse opacity-30"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mt-auto pt-6 border-t-2 border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4 px-4">
                <div>
                    <h2 class="font-black text-xl md:text-2xl text-blue-900 uppercase italic">Municipio de Aguadilla</h2>
                    <p class="text-slate-400 font-bold text-[10px] tracking-[0.4em] uppercase">El Jardín del Atlántico</p>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <div id="last-update" class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Esperando datos...</div>
                    <div id="stats-display" class="text-[9px] font-black text-blue-900 uppercase tracking-widest"></div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwf6zkn7u0PO3t9TPkVG2NjoDwRF7-BuSAtP4T0PXaDStulKQBJOXqzWFwm5Nqh6LP-jA/exec";
        let cacheReportes = []; 
        let map, markersCluster, heatLayer;
        let heatmapActive = false;
        let currentFilter = 'Todos';

        // Mobile menu toggle
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                overlay.classList.add('opacity-100', 'pointer-events-auto');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('translate-x-0');
                overlay.classList.add('opacity-0', 'pointer-events-none');
                overlay.classList.remove('opacity-100', 'pointer-events-auto');
            }
        }

        // Verificar sesión
        window.onload = function() {
            verificarSesion();
            initMap();
        };

        function verificarSesion() {
            const session = JSON.parse(localStorage.getItem('user_session') || 'null');
            
            if (!session || !session.email) {
                window.location.href = 'index.html';
                return;
            }

            if (session.rol !== 'empleado' && session.rol !== 'admin') {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('user-name').textContent = `${session.nombre} ${session.apellido}`;
            document.getElementById('user-email').textContent = session.email;
        }

        function cerrarSesion() {
            if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
                localStorage.removeItem('user_session');
                window.location.href = 'index.html';
            }
        }

        // Iniciar Mapa
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([18.4274, -67.1541], 13);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Marker clustering
            markersCluster = L.markerClusterGroup({
                maxClusterRadius: 50,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true
            });
            map.addLayer(markersCluster);

            // Heatmap layer (inicialmente oculto)
            heatLayer = L.heatLayer([], { radius: 25, blur: 15, maxZoom: 17 });

            // Add legend
            addLegend();
            
            fetchDataFromServer();
        }

        // Agregar leyenda
        function addLegend() {
            const legend = L.control({ position: 'bottomleft' });
            legend.onAdd = function() {
                const div = L.DomUtil.create('div', 'legend');
                div.innerHTML = `
                    <div style="font-size: 10px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.05em;">Leyenda</div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #ef4444;"></div> Nuevo</div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #f97316;"></div> Pendiente</div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #3b82f6;"></div> En Revisión</div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #22c55e;"></div> Completado</div>
                `;
                return div;
            };
            legend.addTo(map);
        }

        // Carga desde servidor
        async function fetchDataFromServer() {
            const syncIcon = document.getElementById('sync-icon');
            syncIcon.classList.add('fa-spin');
            
            try {
                const res = await fetch(SCRIPT_URL);
                cacheReportes = await res.json();
                
                const ahora = new Date();
                const horaStr = ahora.getHours() + ":" + ahora.getMinutes().toString().padStart(2, '0');
                document.getElementById('last-update').innerText = `Última carga: ${horaStr}`;
                document.getElementById('stats-display').innerText = `${cacheReportes.length} reportes en sistema`;
                
                aplicarFiltro(currentFilter);
            } catch (e) {
                console.error("Error GIS:", e);
                document.getElementById('lista-areas').innerHTML = '<p class="text-red-500 font-bold p-4 text-center">Error de servidor</p>';
            } finally {
                syncIcon.classList.remove('fa-spin');
            }
        }

        // Filtrado
        function aplicarFiltro(status) {
            currentFilter = status;
            
            // UI Botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.dataset.status === status) {
                    btn.classList.add('active');
                    btn.classList.remove('text-slate-400', 'bg-slate-50');
                } else {
                    btn.classList.remove('active');
                    btn.classList.add('text-slate-400', 'bg-slate-50');
                }
            });

            markersCluster.clearLayers();
            const areasCount = {};
            const heatPoints = [];

            cacheReportes.forEach(rep => {
                if (status === 'Todos' || rep.estatus === status) {
                    
                    const zona = rep.ubicación || rep.ubicacion || "Zona No Identificada";
                    areasCount[zona] = (areasCount[zona] || 0) + 1;

                    const lat = parseFloat(rep.latitud);
                    const lng = parseFloat(rep.longitud);

                    if (!isNaN(lat) && !isNaN(lng)) {
                        heatPoints.push([lat, lng, 1]);
                        
                        const colorMarker = rep.estatus === 'Nuevo' ? '#ef4444' : 
                                            rep.estatus === 'Pendiente' ? '#f97316' : 
                                            rep.estatus === 'En Revisión' ? '#3b82f6' : 
                                            rep.estatus === 'Completado' ? '#22c55e' : '#64748b';

                        const marker = L.circleMarker([lat, lng], {
                            radius: 10,
                            fillColor: colorMarker,
                            color: "#fff",
                            weight: 3,
                            fillOpacity: 0.95
                        }).bindPopup(`
                            <div class="p-3 font-sans">
                                <b class="text-blue-900 text-lg border-b block mb-2 italic uppercase tracking-tighter">${rep.id_reporte}</b>
                                <div class="text-xs font-bold text-slate-600 mb-1"><i class="fas fa-tag mr-1"></i>${rep.categoría || rep.categoria || 'Sin categoría'}</div>
                                <div class="text-xs text-slate-500 mb-2"><i class="fas fa-map-marker-alt mr-1"></i>${zona}</div>
                                <div class="text-[10px] font-black uppercase px-2 py-1 rounded" style="background-color: ${colorMarker}; color: white;">${rep.estatus}</div>
                            </div>
                        `);
                        
                        markersCluster.addLayer(marker);
                    }
                }
            });

            // Update heatmap
            heatLayer.setLatLngs(heatPoints);

            renderizarZonas(areasCount);
        }

        function renderizarZonas(areasCount) {
            const listaHTML = Object.entries(areasCount)
                .sort((a, b) => b[1] - a[1])
                .map(([name, count]) => `
                    <div onclick="zoomToZona('${name}')" class="zona-item flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm hover:bg-white hover:shadow-xl">
                        <span class="text-[11px] font-black text-slate-700 uppercase tracking-tighter w-2/3 leading-tight italic">${name}</span>
                        <span class="bg-blue-900 text-white px-3 py-1 rounded-xl text-[10px] font-black shadow-lg">${count}</span>
                    </div>
                `).join('');
            
            document.getElementById('lista-areas').innerHTML = listaHTML || '<p class="text-center py-10 text-slate-300 font-black uppercase text-[10px]">Sin reportes</p>';
        }

        // Zoom a zona
        function zoomToZona(zonaName) {
            const reportesZona = cacheReportes.filter(r => {
                const zona = r.ubicación || r.ubicacion || "Zona No Identificada";
                return zona === zonaName;
            });

            if (reportesZona.length > 0) {
                const lats = reportesZona.map(r => parseFloat(r.latitud)).filter(l => !isNaN(l));
                const lngs = reportesZona.map(r => parseFloat(r.longitud)).filter(l => !isNaN(l));
                
                if (lats.length > 0 && lngs.length > 0) {
                    const bounds = L.latLngBounds(
                        lats.map((lat, i) => [lat, lngs[i]])
                    );
                    map.fitBounds(bounds, { padding: [50, 50], maxZoom: 15 });
                }
            }
        }

        // Toggle Heatmap
        function toggleHeatmap() {
            heatmapActive = !heatmapActive;
            const btn = document.getElementById('btn-heatmap');
            
            if (heatmapActive) {
                map.addLayer(heatLayer);
                map.removeLayer(markersCluster);
                btn.classList.add('bg-red-500', 'text-white');
                btn.classList.remove('bg-white', 'text-slate-700');
            } else {
                map.removeLayer(heatLayer);
                map.addLayer(markersCluster);
                btn.classList.remove('bg-red-500', 'text-white');
                btn.classList.add('bg-white', 'text-slate-700');
            }
        }

        // Buscar reporte
        function buscarReporte() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (!query) {
                alert('Por favor ingresa un término de búsqueda');
                return;
            }

            const encontrados = cacheReportes.filter(r => {
                const id = r.id_reporte.toString().toLowerCase();
                const cat = (r.categoría || r.categoria || '').toLowerCase();
                const ubi = (r.ubicación || r.ubicacion || '').toLowerCase();
                
                return id.includes(query) || cat.includes(query) || ubi.includes(query);
            });

            if (encontrados.length === 0) {
                alert(`No se encontraron reportes con: "${query}"`);
                return;
            }

            // Zoom al primero encontrado
            const rep = encontrados[0];
            const lat = parseFloat(rep.latitud);
            const lng = parseFloat(rep.longitud);
            
            if (!isNaN(lat) && !isNaN(lng)) {
                map.setView([lat, lng], 16);
                alert(`Encontrados ${encontrados.length} reporte(s). Mostrando: ${rep.id_reporte}`);
            }
        }

        // Exportar CSV
        function exportarCSV() {
            const filtrados = cacheReportes.filter(rep => {
                return currentFilter === 'Todos' || rep.estatus === currentFilter;
            });

            if (filtrados.length === 0) {
                alert('No hay reportes para exportar con el filtro actual');
                return;
            }

            let csv = 'ID,Categoria,Ubicacion,Estatus,Prioridad,Fecha,Latitud,Longitud\n';
            
            filtrados.forEach(r => {
                csv += `${r.id_reporte},"${r.categoría || r.categoria || ''}","${r.ubicación || r.ubicacion || ''}",${r.estatus},${r.prioridad || 'Media'},${r.fecha || ''},${r.latitud || ''},${r.longitud || ''}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `aguadilla-reportes-${currentFilter}-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Listener de botones
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => aplicarFiltro(e.currentTarget.dataset.status));
        });

        // Enter en búsqueda
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarReporte();
        });
    </script>
</body>
</html>
