<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aguadilla GIS - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Clustering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <style>
        #map { height: 600px; width: 100%; border-radius: 2.5rem; border: 6px solid white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); z-index: 1; }
        .filter-btn.active { background-color: #1e3a8a !important; color: white !important; transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.3); }
        .sidebar-link { font-size: 0.85rem; letter-spacing: 0.05em; font-weight: 800; }
        body { min-height: 100vh; display: flex; flex-direction: column; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .leaflet-popup-content-wrapper { border-radius: 1.5rem; padding: 8px; }
        
        /* Estilos para clusters */
        .marker-cluster-small {
            background-color: rgba(110, 204, 57, 0.6);
        }
        .marker-cluster-small div {
            background-color: rgba(110, 204, 57, 0.8);
        }

        .marker-cluster-medium {
            background-color: rgba(241, 211, 87, 0.6);
        }
        .marker-cluster-medium div {
            background-color: rgba(241, 211, 87, 0.8);
        }

        .marker-cluster-large {
            background-color: rgba(253, 156, 115, 0.6);
        }
        .marker-cluster-large div {
            background-color: rgba(253, 156, 115, 0.8);
        }

        .marker-cluster {
            background-clip: padding-box;
            border-radius: 20px;
        }
        .marker-cluster div {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            margin-top: 5px;
            text-align: center;
            border-radius: 15px;
            font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .marker-cluster span {
            line-height: 30px;
            color: white;
        }

        /* Estilos para zonas clickeables */
        .zona-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .zona-item:hover {
            background-color: #f1f5f9 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .zona-item.selected {
            background-color: #1e3a8a !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.4);
        }
        .zona-item.selected .zona-nombre {
            color: white !important;
        }
        .zona-item.selected .zona-badge {
            background-color: white !important;
            color: #1e3a8a !important;
        }
        .btn-logout { transition: all 0.3s ease; }
        .btn-logout:hover { background-color: #dc2626; transform: translateX(5px); }
    </style>
</head>
<body class="font-sans">

    <!-- Mobile Menu Button -->
    <button onclick="toggleMobileMenu()" class="md:hidden fixed top-4 left-4 z-50 bg-blue-900 text-white p-3 rounded-xl shadow-lg">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" onclick="toggleMobileMenu()" class="md:hidden fixed inset-0 bg-black/50 z-40 opacity-0 pointer-events-none transition-opacity"></div>

    <div class="flex flex-1">
        <aside id="sidebar" class="w-72 bg-blue-900 text-white p-8 flex flex-col fixed md:sticky top-0 h-screen shadow-2xl z-40 -translate-x-full md:translate-x-0 transition-transform duration-300">
            <!-- Close button (solo móvil) -->
            <button onclick="toggleMobileMenu()" class="md:hidden absolute top-4 right-4 text-white text-2xl">
                <i class="fas fa-times"></i>
            </button>

            <div class="flex items-center gap-3 mb-12">
                <div class="bg-white text-blue-900 p-1.5 rounded-lg font-black text-xl shadow-lg">AR</div>
                <span class="font-black text-xl uppercase italic tracking-tighter">Aguadilla</span>
            </div>
            <nav class="space-y-6 flex-1">
                <a href="dashboard1.html" class="sidebar-link flex items-center gap-4 opacity-70 hover:opacity-100 transition-all p-2"><i class="fas fa-th-large w-6 text-lg"></i> DASHBOARD</a>
                <a href="reportes1.html" class="sidebar-link flex items-center gap-4 opacity-70 hover:opacity-100 transition-all p-2"><i class="fas fa-clipboard-list w-6 text-lg"></i> REPORTES</a>
                <a href="mapa1.html" class="sidebar-link flex items-center gap-4 bg-blue-800 p-4 rounded-2xl shadow-xl"><i class="fas fa-map-marked-alt w-6 text-lg"></i> MAPA</a>
            </nav>
            
            <!-- User Info & Logout Section -->
            <div class="border-t border-blue-800 pt-6 space-y-4">
                <div class="bg-blue-800/50 rounded-2xl p-4">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="bg-blue-700 w-10 h-10 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-xs font-black text-white truncate" id="user-name">Empleado</p>
                            <p class="text-[9px] text-blue-300 truncate" id="user-email">email@aguadilla.com</p>
                        </div>
                    </div>
                </div>
                
                <button onclick="cerrarSesion()" class="btn-logout w-full bg-red-600 hover:bg-red-700 text-white p-3 rounded-2xl shadow-lg flex items-center justify-center gap-2 font-black text-sm uppercase tracking-wider">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </div>
            
            <div class="pt-4 text-[9px] font-black text-blue-400 uppercase tracking-widest italic text-center">
                Sistema GIS Municipio Aguadilla
            </div>
        </aside>

        <div class="flex-1 flex flex-col p-4 md:p-10">
            <header class="mb-10 flex flex-col lg:flex-row justify-between items-start lg:items-end gap-6">
                <div>
                    <h1 class="text-4xl font-black text-slate-800 tracking-tight italic uppercase">Mapa de Operaciones</h1>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></span>
                        <p class="text-slate-500 font-bold text-sm">Base de datos centralizada en tiempo real</p>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <div class="flex bg-white p-1.5 rounded-3xl shadow-md border border-slate-200">
                        <button data-status="Todos" class="filter-btn active px-4 py-2.5 rounded-2xl text-[10px] font-black uppercase transition-all tracking-widest">Todos</button>
                        <button data-status="Nuevo" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest">Nuevos</button>
                        <button data-status="Pendiente" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest">Pendientes</button>
                        <button data-status="En Revisión" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest whitespace-nowrap">En Revisión</button>
                        <button data-status="Completado" class="filter-btn px-4 py-2.5 rounded-2xl text-[10px] font-black text-slate-400 uppercase transition-all tracking-widest">Completados</button>
                    </div>
                    <button onclick="fetchDataFromServer()" class="bg-white text-blue-900 w-12 h-12 rounded-full shadow-lg hover:rotate-180 transition-all duration-700 border border-slate-200 flex items-center justify-center shrink-0" title="Refrescar Datos">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-3"><div id="map"></div></div>
                <div class="lg:col-span-1">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 h-full">
                        <div class="flex justify-between items-center mb-8 border-b-4 border-blue-900 pb-3">
                            <h3 class="font-black text-slate-800 italic text-sm uppercase tracking-widest">Resumen por Zona</h3>
                            <button id="btn-ver-todas" onclick="verTodasLasZonas()" class="hidden bg-blue-900 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase tracking-wider hover:bg-blue-700 transition-all">
                                <i class="fas fa-map mr-1"></i> Ver todas
                            </button>
                        </div>
                        <div id="lista-areas" class="space-y-3 max-h-[480px] overflow-y-auto pr-2">
                            <div class="space-y-4">
                                <div class="h-12 bg-slate-100 rounded-2xl animate-pulse"></div>
                                <div class="h-12 bg-slate-100 rounded-2xl animate-pulse opacity-50"></div>
                                <div class="h-12 bg-slate-100 rounded-2xl animate-pulse opacity-30"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mt-auto pt-10 border-t-2 border-slate-200 flex justify-between items-center px-4">
                <div>
                    <h2 class="font-black text-2xl text-blue-900 uppercase italic">Municipio de Aguadilla</h2>
                    <p class="text-slate-400 font-bold text-[10px] tracking-[0.4em] uppercase">El Jardín del Atlántico</p>
                </div>
                <div id="last-update" class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Última carga: Esperando datos...</div>
            </footer>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgCPHD049p8E6Bns4LcFnPLP1HlDTOCDWHUj7Zt_XYAT0QWxtrUEe0jv75rTxwMKU6/exec"; 
        let cacheReportes = []; 
        let map, markersGroup;
        let zonaSeleccionada = null;
        let estatusActual = 'Todos';

        // Mobile menu toggle
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                overlay.classList.add('opacity-100', 'pointer-events-auto');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('translate-x-0');
                overlay.classList.add('opacity-0', 'pointer-events-none');
                overlay.classList.remove('opacity-100', 'pointer-events-auto');
            }
        }

        // Verificar sesión al cargar
        window.onload = function() {
            verificarSesion();
            initMap();
        };

        function verificarSesion() {
            const session = JSON.parse(localStorage.getItem('user_session') || 'null');
            
            if (!session || !session.email) {
                window.location.href = 'index.html';
                return;
            }

            if (session.rol !== 'empleado' && session.rol !== 'admin') {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('user-name').textContent = `${session.nombre} ${session.apellido}`;
            document.getElementById('user-email').textContent = session.email;
        }

        function cerrarSesion() {
            if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
                localStorage.removeItem('user_session');
                window.location.href = 'index.html';
            }
        }

        // Iniciar Mapa
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([18.4274, -67.1541], 13);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markersGroup = L.markerClusterGroup();
            map.addLayer(markersGroup);
            fetchDataFromServer();
        }

        // Carga desde servidor (Caché)
        async function fetchDataFromServer() {
            const syncIcon = document.querySelector('.fa-sync-alt');
            syncIcon.classList.add('fa-spin');
            
            try {
                const res = await fetch(SCRIPT_URL);
                cacheReportes = await res.json();
                
                const ahora = new Date();
                const horaStr = ahora.getHours() + ":" + ahora.getMinutes().toString().padStart(2, '0');
                document.getElementById('last-update').innerText = `Última carga: ${horaStr}`;
                
                aplicarFiltro(estatusActual);
            } catch (e) {
                console.error("Error GIS:", e);
                document.getElementById('lista-areas').innerHTML = '<p class="text-red-500 font-bold p-4">Error de servidor</p>';
            } finally {
                syncIcon.classList.remove('fa-spin');
            }
        }

        // Filtrado con Clustering
        function aplicarFiltro(status) {
            estatusActual = status;
            
            // UI Botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.dataset.status === status) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Limpiar marcadores y clusters anteriores
            if (markersGroup) {
                markersGroup.clearLayers();
            }
            
            // Crear nuevo grupo de clusters
            markersGroup = L.markerClusterGroup({
                maxClusterRadius: 50,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true,
                iconCreateFunction: function(cluster) {
                    const count = cluster.getChildCount();
                    let className = 'marker-cluster-';
                    
                    if (count < 5) {
                        className += 'small';
                    } else if (count < 10) {
                        className += 'medium';
                    } else {
                        className += 'large';
                    }
                    
                    return L.divIcon({
                        html: '<div><span>' + count + '</span></div>',
                        className: 'marker-cluster ' + className,
                        iconSize: L.point(40, 40)
                    });
                }
            });

            const areasCount = {};
            const coordenadasPorZona = {}; // Para guardar coordenadas de cada zona

            cacheReportes.forEach(rep => {
                const zona = rep.ubicación || rep.ubicacion || "Zona No Identificada";
                const lat = parseFloat(rep.latitud);
                const lng = parseFloat(rep.longitud);

                // Filtrar por estatus Y por zona (si hay una seleccionada)
                const cumpleEstatus = (status === 'Todos' || rep.estatus === status);
                const cumpleZona = (!zonaSeleccionada || zona === zonaSeleccionada);

                if (cumpleEstatus && cumpleZona) {
                    
                    areasCount[zona] = (areasCount[zona] || 0) + 1;

                    if (!isNaN(lat) && !isNaN(lng)) {
                        // Guardar coordenadas para calcular centro de zona
                        if (!coordenadasPorZona[zona]) {
                            coordenadasPorZona[zona] = [];
                        }
                        coordenadasPorZona[zona].push([lat, lng]);

                        const colorMarker = rep.estatus === 'Nuevo' ? '#ef4444' : 
                                            rep.estatus === 'Pendiente' ? '#f97316' : 
                                            rep.estatus === 'En Revisión' ? '#3b82f6' : 
                                            rep.estatus === 'Completado' ? '#22c55e' : '#64748b';

                        const marker = L.circleMarker([lat, lng], {
                            radius: 12,
                            fillColor: colorMarker,
                            color: "#fff",
                            weight: 3,
                            fillOpacity: 0.95
                        }).bindPopup(`
                            <div class="p-3 font-sans">
                                <b class="text-blue-900 text-lg border-b block mb-1 italic uppercase tracking-tighter">AG-${rep.id_reporte}</b>
                                <div class="text-[11px] font-bold text-slate-600 mb-1">${rep.categoría}</div>
                                <div class="text-[10px] text-slate-400 font-bold italic"><i class="fas fa-map-marker-alt mr-1"></i> ${zona}</div>
                                <div class="text-[10px] mt-2">
                                    <span class="px-2 py-1 rounded-full ${
                                        rep.estatus === 'Nuevo' ? 'bg-red-100 text-red-600' :
                                        rep.estatus === 'Pendiente' ? 'bg-orange-100 text-orange-600' :
                                        rep.estatus === 'En Revisión' ? 'bg-blue-100 text-blue-600' :
                                        'bg-green-100 text-green-600'
                                    }">${rep.estatus}</span>
                                </div>
                            </div>
                        `);
                        
                        // Agregar marcador al grupo de clusters
                        markersGroup.addLayer(marker);
                    }
                }
            });
            
            // Agregar el grupo de clusters al mapa
            map.addLayer(markersGroup);

            // Si hay zona seleccionada, hacer zoom a ella
            if (zonaSeleccionada && coordenadasPorZona[zonaSeleccionada]) {
                const coords = coordenadasPorZona[zonaSeleccionada];
                if (coords.length > 0) {
                    const bounds = L.latLngBounds(coords);
                    map.fitBounds(bounds, { padding: [50, 50], maxZoom: 16 });
                }
            }

            renderizarZonas(areasCount);
        }

        function renderizarZonas(areasCount) {
            const listaHTML = Object.entries(areasCount)
                .sort((a, b) => b[1] - a[1])
                .map(([name, count]) => `
                    <div onclick="filtrarPorZona('${name.replace(/'/g, "\\'")}')" 
                         class="zona-item ${zonaSeleccionada === name ? 'selected' : ''} flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm">
                        <span class="zona-nombre text-[11px] font-black text-slate-700 uppercase tracking-tighter w-2/3 leading-tight italic">${name}</span>
                        <span class="zona-badge bg-blue-900 text-white px-3 py-1 rounded-xl text-[10px] font-black shadow-lg">${count}</span>
                    </div>
                `).join('');
            
            document.getElementById('lista-areas').innerHTML = listaHTML || '<p class="text-center py-10 text-slate-300 font-black uppercase text-[10px]">Sin reportes</p>';
        }

        // NUEVA FUNCIÓN: Filtrar por zona
        function filtrarPorZona(nombreZona) {
            zonaSeleccionada = nombreZona;
            
            // Mostrar botón "Ver todas"
            document.getElementById('btn-ver-todas').classList.remove('hidden');
            
            // Aplicar filtro
            aplicarFiltro(estatusActual);
        }

        // NUEVA FUNCIÓN: Ver todas las zonas
        function verTodasLasZonas() {
            zonaSeleccionada = null;
            
            // Ocultar botón "Ver todas"
            document.getElementById('btn-ver-todas').classList.add('hidden');
            
            // Resetear zoom del mapa
            map.setView([18.4274, -67.1541], 13);
            
            // Aplicar filtro
            aplicarFiltro(estatusActual);
        }

        // Listener de botones de estatus
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => aplicarFiltro(e.currentTarget.dataset.status));
        });
    </script>
</body>
</html>
